{% extends 'base.html' %}

{% block title_content%}Trang cập nhật thông tin{% endblock title_content%}

{% block banner%}{% endblock banner%}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Cập nhật thông tin</h1>
    <form action="{% url 'profile_app:updateInfo' user.username%}" method="POST" >
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-secondary" >
          Update
        </button>
    </form>
</div>
{% endblock content %}
