{% extends 'base.html' %}

{% block title_content%}Trang đổi mật khẩu{% endblock title_content%}

{% block banner%}{% endblock banner%}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Đổi mật khẩu</h1>
    <form method="POST" action="{% url 'account_app:change_password' %}">
        {% csrf_token %}
        {{ changepwd_form.as_p }}
        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
    </form>
</div>
{% endblock content %}
